# ============================================
# Home Garden Manual - Nginx Configuration
# Otimizado para SPA React + EasyPanel
# ============================================

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Logs para stdout/stderr (Docker)
    access_log /dev/stdout;
    error_log /dev/stderr warn;
    
    # Performance
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml
        application/xml+rss
        application/x-javascript
        image/svg+xml;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' blob:; style-src 'self' 'unsafe-inline'; img-src 'self' data: blob: https:; font-src 'self' data:; connect-src 'self' https://*.supabase.co wss://*.supabase.co https://api.replicate.com;" always;

    server {
        listen 80;
        server_name homegardenmanual.com www.homegardenmanual.com localhost _;
        root /usr/share/nginx/html;
        index index.html;

        # Resolver para DNS dinâmico (necessário para proxy_pass com variável)
        resolver 8.8.8.8 8.8.4.4 valid=300s;
        resolver_timeout 5s;

        # Cache de assets estáticos (1 ano)
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        # Cache de HTML (sem cache para SPA)
        location ~* \.html$ {
            expires -1;
            add_header Cache-Control "no-store, no-cache, must-revalidate";
        }

        # Proxy do sitemap.xml para Edge Function
        # Usando variável para evitar crash se DNS falhar na inicialização
        location = /sitemap.xml {
            set $sitemap_upstream "https://lhtetfcujdzulfyekiub.supabase.co/functions/v1/generate-sitemap";
            proxy_pass $sitemap_upstream;
            proxy_set_header Host lhtetfcujdzulfyekiub.supabase.co;
            proxy_ssl_server_name on;
        }

        # Proxy do ads.txt para Edge Function (servido dinamicamente do banco)
        location = /ads.txt {
            set $adstxt_upstream "https://gcdwdjacrxmdsciwqtlc.supabase.co/functions/v1/serve-ads-txt";
            proxy_pass $adstxt_upstream;
            proxy_set_header Host gcdwdjacrxmdsciwqtlc.supabase.co;
            proxy_ssl_server_name on;
        }

        # SPA Routing - Todas as rotas vão para index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # Bloquear acesso a arquivos sensíveis
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
